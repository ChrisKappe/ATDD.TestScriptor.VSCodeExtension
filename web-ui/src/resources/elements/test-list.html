<template>
    <div id="test-list-container" class="card">
        <div class="card-body py-0">
            <ag-grid-aurelia #agGrid style="width: 100%; height: 100%;" class="ag-theme-material" context.bind="$this"
                row-data.bind="entries" row-selection.bind="'single'"
                selection-changed.call="selectionChanged($event.node.data, $event)" grid-options.bind="gridOptions">

                <ag-grid-column header-name="Project" field="Project">
                    <ag-cell-template>
                        <span class="d-inline-block" tabindex="0" data-toggle="tooltip" data-placement="bottom"
                            title.bind="params.data.Project">
                            ${params.data.Project}
                        </span>
                    </ag-cell-template>
                </ag-grid-column>
                <ag-grid-column header-name="Feature" field="Feature">
                    <ag-cell-template>
                        <span class="d-inline-block" tabindex="0" data-toggle="tooltip" data-placement="bottom"
                            title.bind="params.data.Feature">
                            ${params.data.Feature}
                        </span>
                    </ag-cell-template>
                </ag-grid-column>
                <ag-grid-column header-name="Id" field="ID" width.bind="100">
                    <ag-cell-template>
                        ${params.data.Id}
                    </ag-cell-template>
                </ag-grid-column>
                <ag-grid-column header-name="Scenario" field="Scenario" width.bind="250">
                    <ag-cell-template>
                        <a href="#" click.delegate="params.context.sendCommand(params.data, 'ViewSource')"
                            data-toggle="tooltip" data-placement="bottom" title.bind="params.data.Scenario">
                            ${params.data.Scenario}
                        </a>
                    </ag-cell-template>
                </ag-grid-column>
                <ag-grid-column header-name="Result" field="TestRunnerResult" width.bind="80"
                    style="text-align: center">
                    <ag-cell-template>
                        <div class="text-center">
                            <i class="text-info fas fa-question-circle" if.bind="params.data.TestRunnerResult == 0"></i>
                            <i class="fas text-success fa-check" if.bind="params.data.TestRunnerResult == 1"></i>
                            <i class="text-danger fas fa-times" if.bind="params.data.TestRunnerResult == 2"></i>
                        </div>
                    </ag-cell-template>
                </ag-grid-column>
            </ag-grid-aurelia>

        </div>
</template>
